  {% extends ".\pruebaformularios\base.html" %}
  {% block content %}
  <h2>Personas</h2>
<em>Persona - DNI</em>
<ul>
    {% for persona in object_list %}
      <li>{{ persona.nombre }} - {{ persona.dni }} </li>
    {% endfor %}
  </ul>
  <br />
  Haga click <a href="{% url 'personas:padd' %}">aquí</a> para añadir una persona.
  {% endblock %}
